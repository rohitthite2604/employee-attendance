<body class="flex items-center justify-center min-h-screen bg-gray-200 bg-cover bg-center bg-no-repeat" style="background-image: url('/login_background.jpg')">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <!-- Form Title -->
        <div class="text-center">
            <h2 class="text-3xl font-semibold text-gray-900">Login</h2>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mt-4 text-red-600 text-sm font-medium">
            {{ errorMessage }}
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="onSubmit()" class="mt-6 space-y-6" #loginForm="ngForm">

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required
                    #emailControl="ngModel"
                    autofocus
                    class="mt-2 block w-full rounded-md border border-gray-300 p-3 text-gray-900 focus:ring-2 focus:ring-indigo-600 focus:outline-none transition-all duration-300 ease-in-out">
                
                <!-- Error Message for Email -->
                <div *ngIf="emailControl.invalid && emailControl.touched" class="text-red-600 text-xs mt-1">
                    Email is required.
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" [(ngModel)]="password" id="password" required
                    #passwordControl="ngModel"
                    class="mt-2 block w-full rounded-md border border-gray-300 p-3 text-gray-900 focus:ring-2 focus:ring-indigo-600 focus:outline-none transition-all duration-300 ease-in-out">
                
                <!-- Error Message for Password -->
                <div *ngIf="passwordControl.invalid && passwordControl.touched" class="text-red-600 text-xs mt-1">
                    Password is required.
                </div>
            </div>

            <!-- Forgot Password Link -->
            <!-- <div class="flex justify-between items-center">
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div> -->

            <!-- Submit Button -->
            <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2 transition-all duration-300 ease-in-out">
                Login
            </button>
        </form>

        <!-- Signup Redirect -->
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? <a routerLink="/signup" class="text-indigo-600 hover:text-indigo-500 font-semibold">Sign up</a>
        </p>
    </div>
</body>
