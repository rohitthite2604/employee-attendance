
<body class="flex items-center justify-center min-h-screen bg-gray-200 bg-cover bg-center bg-no-repeat" style="background-image: url('/login_background.jpg')">

    <div class="w-96 bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center">
            <h2 class="mt-6 text-2xl font-bold text-gray-900">Login</h2>
        </div>

        <form (ngSubmit)="onSubmit()" class="mt-6 space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email"  name="email" [(ngModel)]="email" required class="mt-1 block w-full rounded-md border border-gray-300 p-2 text-gray-900 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" [(ngModel)]="password" id="password" required class="mt-1 block w-full rounded-md border border-gray-300 p-2 text-gray-900 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
            </div>

            <div class="flex justify-between items-center">
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2" >
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="#" class="text-indigo-600 hover:text-indigo-500 font-semibold">Sign up</a>
        </p>
    </div>

</body>
