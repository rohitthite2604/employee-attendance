<h2 mat-dialog-title class="text-3xl font-semibold text-center">{{ data.policy.policyType }}</h2>

<mat-dialog-content class="flex justify-center">
  <div class="w-full max-w-[850px] min-w-[850px] min-h-[1100px] bg-white p-8 rounded-md shadow-md overflow-y-auto">
    
    <div *ngIf="!isEditing" class="prose max-w-full">
      <div [innerHTML]="data.policy.content"></div>
    </div>

    <div *ngIf="isEditing" class="space-y-6">
      <quill-editor [(ngModel)]="content" class="bg-white"></quill-editor>
    </div>

  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-4">
  <button mat-button (click)="dialogRef.close()">Close</button>

  <ng-container *ngIf="!isEditing">
    <button mat-raised-button (click)="enableEdit()">Edit</button>
  </ng-container>

  <ng-container *ngIf="isEditing">
    <button mat-raised-button color="primary" (click)="saveEdit()">Save</button>
  </ng-container>

  <button mat-raised-button color="warn" (click)="deletePolicy()">Delete</button>
</mat-dialog-actions>
