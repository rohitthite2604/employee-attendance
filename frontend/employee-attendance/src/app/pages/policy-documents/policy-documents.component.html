<div class="page-header" style="margin-bottom: 20px;">
  <button mat-raised-button color="primary" (click)="openAddPolicyDialog()">Add New Policy</button>
</div>

<div class="policy-cards" style="display: flex; flex-wrap: wrap; gap: 20px; ">
  <mat-card style="width: 300px; height: 100px; cursor: pointer; " *ngFor="let policy of policies" (click)="openViewPolicyDialog(policy)">
    <mat-card-title>{{ policy.policyType }}</mat-card-title>
  </mat-card>
</div>
