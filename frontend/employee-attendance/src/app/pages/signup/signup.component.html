<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">User Signup</h2>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input formControlName="userName" class="w-full p-2 border rounded" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Phone Number</label>
        <input formControlName="phoneNumber" class="w-full p-2 border rounded" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border rounded" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full p-2 border rounded" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Designation</label>
        <input formControlName="designation" class="w-full p-2 border rounded" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Address</label>
        <input formControlName="address" class="w-full p-2 border rounded" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Select Chapter</label>
        <select formControlName="chapterId" class="w-full p-2 border rounded">
          <option [value]="null" disabled selected>Select a chapter</option>
          <option *ngFor="let ch of chapters" [value]="ch.chId">{{ ch.chName }}</option>
        </select>
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Role</label>
        <select formControlName="role" class="w-full p-2 border rounded">
          <option [value]="null" disabled selected>Select a Role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
  
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Sign Up
      </button>
    </form>
  </div>
