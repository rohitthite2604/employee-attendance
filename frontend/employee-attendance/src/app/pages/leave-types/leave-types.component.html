<div class="p-6">

    <button
    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 mb-4"
    (click)="openPopup()"
  >
    Add New Leave Type
  </button>
  
    <!-- Leave Type Cards -->
    <app-leave-type-cards [leaveTypes]="leaveTypes"></app-leave-type-cards>
  
    <!-- Add Leave Type Form -->
    <div
  *ngIf="showPopup"
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center backdrop-blur-sm"
>
  <div class="bg-white bg-opacity-90 p-6 rounded-lg shadow-lg w-96">
    <h3 class="text-lg font-bold mb-4">Add Leave Type</h3>
    <form (ngSubmit)="addLeaveType()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Leave Type Name</label>
        <input
          type="text"
          [(ngModel)]="newLeaveType.leaveType"
          name="leaveType"
          class="border p-2 rounded-lg w-full"
          placeholder="Enter leave type name"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Total Leaves</label>
        <input
          type="number"
          [(ngModel)]="newLeaveType.totalLeaves"
          name="totalLeaves"
          class="border p-2 rounded-lg w-full"
          placeholder="Enter total leaves"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          class="bg-gray-300 text-black px-4 py-2 rounded-lg mr-2"
          (click)="closePopup()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>  </div>
