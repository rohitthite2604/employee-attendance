<div class="p-6">

    <button
    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 mb-4"
    (click)="openPopup()"
  >
    Add New Leave Type
  </button>
  
    <!-- Leave Type Cards -->
    <app-leave-type-cards [leaveTypes]="leaveTypes"></app-leave-type-cards>
  
    <!-- Add Leave Type Form -->
    <div
    *ngIf="showPopup"
    class="fixed inset-0 bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity"
  >
    <div
      class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md animate-fade-in"
    >
      <h3 class="text-xl font-semibold mb-6 text-gray-800">
        Add Leave Type
      </h3>
      <form (ngSubmit)="addLeaveType()" class="space-y-5">
        <!-- Leave Type Field -->
        <div>
          <label for="leaveType" class="block text-sm font-medium text-gray-700 mb-1">
            Leave Type Name
          </label>
          <input
            id="leaveType"
            type="text"
            [(ngModel)]="newLeaveType.leaveType"
            name="leaveType"
            required
            class="border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 rounded-lg w-full p-2.5 transition"
            placeholder="e.g., Sick Leave"
          />
        </div>

        <!-- Total Leaves Field -->
        <div>
          <label for="totalLeaves" class="block text-sm font-medium text-gray-700 mb-1">
            Total Leaves
          </label>
          <input
            id="totalLeaves"
            type="number"
            [(ngModel)]="newLeaveType.totalLeaves"
            name="totalLeaves"
            required
            min="0"
            class="border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 rounded-lg w-full p-2.5 transition"
            placeholder="e.g., 12"
          />
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-3 pt-4">
          <button
            type="button"
            class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-200 transition"
            (click)="closePopup()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>  </div>
