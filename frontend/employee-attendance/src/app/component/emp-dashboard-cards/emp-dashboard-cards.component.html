<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
  <!-- Clock In Section -->
  <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-200 border border-gray-100">
    <p class="text-gray-500 text-sm mb-2">Time</p>
    <div class="flex justify-between items-center flex-wrap">
      <h2 class="sm:text-2xl lg:text-3xl font-semibold text-gray-800">{{ currentTime }}</h2>
      <button
        class="mt-3 px-5 py-2 text-white font-medium rounded-lg shadow-md transition cursor-pointer"
        [ngClass]="isCheckedIn ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'"
        (click)="toggleCheckInOut()"
      >
        {{ isCheckedIn ? 'Check Out' : 'Check In' }}
      </button>
    </div>
  </div>

  <!-- Today's Status -->
  <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-200 border border-gray-100 flex items-center justify-between">
    <div>
      <p class="text-gray-500 text-sm mb-1">Today's Status</p>
      
      <div *ngIf="todayStatus === 'PRESENT'" class="inline-flex items-center gap-2 px-3 py-2 rounded-full text-md font-semibold text-green-700 bg-green-100">
        <i class="fas fa-user-check text-green-600"></i>{{ todayStatus }}
      </div>
      <div *ngIf="todayStatus === 'ABSENT'" class="inline-flex items-center gap-2 px-3 py-2 rounded-full text-md font-semibold text-red-700 bg-red-100">
        <i class="fas fa-user-times text-red-600"></i>{{ todayStatus }}
      </div>
      <div *ngIf="todayStatus === 'ON_LEAVE'" class="inline-flex items-center gap-2 px-3 py-2 rounded-full text-md font-semibold text-yellow-700 bg-yellow-100">
        <i class="fas fa-umbrella-beach text-yellow-500"></i>{{ todayStatus }}
      </div>
    </div>

    <div class="text-4xl">
      <i *ngIf="todayStatus === 'PRESENT'" class="fas fa-check-circle text-green-500"></i>
    <i *ngIf="todayStatus === 'ABSENT'" class="fas fa-times-circle text-red-500"></i>
    <i *ngIf="todayStatus === 'ON_LEAVE'" class="fas fa-umbrella-beach text-yellow-500"></i>
    </div>
  </div>

  <!-- Working Hours -->
  <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-200 border border-gray-100 flex items-center justify-between">
    <div>
      <p class="text-gray-500 text-sm mb-1">Work Hours</p>
      <h3 class="text-lg font-semibold text-gray-800">{{ workingHours }}</h3>
    </div>
    <div class="text-blue-600 text-4xl">
      <i class="fas fa-clock"></i>
    </div>
  </div>
</div>
