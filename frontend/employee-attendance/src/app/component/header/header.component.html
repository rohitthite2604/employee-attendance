<header class="bg-blue-200 text-black p-4 top-0 left-0 w-full z-10 border-b-2 border-gray-200">
  <div class="flex items-center justify-end space-x-4">
    <!-- <img 
      src="https://images.ctfassets.net/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=1200&h=992&fl=progressive&q=70&fm=jpg" 
      alt="Profile" 
      class="w-8 h-8 rounded-full object-cover"
    /> -->
    <span class="font-medium cursor-pointer" (click)="toggleProfilePopup()">
     Welcome, {{ userName }}
    </span>

    <button 
      (click)="logout()" 
      class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      Logout
    </button>
  </div>
</header>

<!-- Profile Popup -->
<div *ngIf="toggleProfile" class="fixed inset-0  bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
    <button (click)="toggleProfilePopup()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
      âœ•
    </button>

    <h2 class="text-2xl font-bold mb-4 text-center">Profile</h2>

    <div class="space-y-3">
      <div><strong>Full Name:</strong> {{ userName }}</div>

      <div><strong>Role:</strong> {{ role || 'N/A' }}</div>
      <div><strong>Phone Number:</strong> {{ phoneNumber }}</div>
      <div><strong>Email:</strong> {{ email }}</div>
      <div><strong>Chapter:</strong> {{ chapterName }}</div>
      <div><strong>Designation:</strong> {{ designationName }}</div>
    </div>
  </div>
</div>
