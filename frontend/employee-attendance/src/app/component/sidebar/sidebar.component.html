<div
  class="relative flex h-screen flex-col shadow-2xl backdrop-blur-lg bg-gray-800 transition-all duration-500"
  [ngClass]="{ 'w-72': !isCollapsed, 'w-20': isCollapsed }"
>

  <!-- Toggle Button -->
  <button
    (click)="isCollapsed = !isCollapsed"
    class="absolute top-4 right-4 p-2 rounded-full bg-white/20 text-white hover:bg-white/40 hover:rotate-90 transition-transform duration-500 cursor-pointer"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sidebar Header -->
  <div class="p-6 flex justify-center items-center mr-8">
    <h5 
      class="text-2xl font-extrabold tracking-widest bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent drop-shadow-lg"
      *ngIf="!isCollapsed"
    >
      ATTENDANCE
    </h5>
  </div>

  <!-- Navigation Links -->
  <nav class="flex flex-col gap-2 p-4 text-white">
    <a
      *ngFor="let item of sidebarItems"
      [routerLink]="item.link"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="group flex items-center gap-4 p-3 rounded-xl transition-all duration-500 hover:bg-white/30 hover:text-white"
      [ngClass]="{ 'bg-white/40 text-white font-bold shadow-lg': currentUrl === item.link }"
    >
     <!-- Icon Wrapper -->
    <div
    class="grid place-items-center w-10 h-10 rounded-lg bg-white/20 text-white group-hover:bg-white/40 transition-all duration-500"
  >
    <i class="{{ item.icon }} text-lg"></i>
  </div>

  <!-- Tooltip (when collapsed) -->
  <div 
    *ngIf="isCollapsed"
    class="absolute left-full ml-2 px-3 py-1 text-sm text-white bg-gray-700 rounded shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-50 whitespace-nowrap"
  >
    {{ item.name }}
  </div>


      <!-- Item Name -->
      <span
        class="ml-2 font-medium text-lg group-hover:font-semibold transition-all duration-300"
        *ngIf="!isCollapsed"
      >
        {{ item.name }}
      </span>
    </a>
  </nav>

</div>
