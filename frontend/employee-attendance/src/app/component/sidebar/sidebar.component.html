<div
  class="relative flex h-screen flex-col shadow-xl transition-all duration-300 bg-gray-800"
  [ngClass]="{ 'w-72': !isCollapsed, 'w-20': isCollapsed }"
>
  <!-- Toggle Button -->
  <button
    (click)="isCollapsed = !isCollapsed"
    class="absolute top-4 right-4 p-2 rounded bg-gray-500 text-white hover:bg-gray-600 transition"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sidebar Header -->
  <div class="p-6 flex justify-center items-center">
    <h5 class="text-2xl font-bold tracking-wide text-white" *ngIf="!isCollapsed">ATTENDANCE</h5>
  </div>

<nav class="flex flex-col gap-1 p-4 text-base text-white">
  <a
    *ngFor="let item of sidebarItems"
    [routerLink]="item.link"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    class="group flex items-center gap-3 p-3 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 hover:text-gray-700"
    [ngClass]="{ 'bg-blue-100 text-blue-700 font-semibold': currentUrl === item.link }"
  >
    <!-- Icon Wrapper -->
    <div class="grid place-items-center rounded-md bg-blue-50 text-blue-600 group-hover:text-white transition">
      <svg [attr.viewBox]="item.icon.viewBox" class="w-5 h-5">
        <path [attr.d]="item.icon.d"></path>
      </svg>
    </div>

    <!-- Item Name -->
    <span
      class="ml-2 font-medium text-xl group-hover:font-semibold transition-all duration-200"
      *ngIf="!isCollapsed"
    >
      {{ item.name }}
    </span>
  </a>
</nav>
</div>
