<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    *ngFor="let leaveType of leaveTypes"
    class="bg-gradient-to-br from-white to-gray-50 p-6 rounded-2xl shadow-md hover:shadow-xl border border-gray-100 transition duration-300 ease-in-out"
  >
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-2xl font-bold text-gray-800">{{ leaveType.leaveType }}</h3>
      <span
        class="inline-block px-3 py-1 text-sm font-medium bg-blue-100 text-blue-800 rounded-full"
      >
      Leaves: {{ leaveType.totalLeaves }}
      </span>
    </div>

    <div class="flex gap-3 mt-4">
      <!-- Update Button -->
      <button
        class="flex items-center gap-2 px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-700 transition"
        (click)="openUpdateForm(leaveType)"
      >
      <i class="fas fa-pen-to-square w-5 h-5"></i>
        <span class="hidden sm:inline">Update</span>
      </button>

      <!-- Delete Button -->
      <button
        class="flex items-center gap-2 px-4 py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-700 transition"
        (click)="deleteLeaveType(leaveType.ltId)"
      >
      <i class="fas fa-trash w-5 h-5"></i>
        <span class="hidden sm:inline">Delete</span>
      </button>
    </div>
  </div>
</div>



<div
  *ngIf="showUpdateForm"
  class="fixed inset-0 bg-opacity-40 backdrop-blur-sm flex justify-center items-center z-50"
>
  <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md animate-fade-in">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Update Leave Type</h2>

    <form (ngSubmit)="updateLeaveType()" class="space-y-5">
      <!-- Leave Type Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Leave Type</label>
        <input
          type="text"
          [(ngModel)]="selectedLeaveType.leaveType"
          name="leaveType"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-100 focus:border-blue-500 transition"
          required
        />
      </div>

      <!-- Total Leaves -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Total Leaves</label>
        <input
          type="number"
          [(ngModel)]="selectedLeaveType.totalLeaves"
          name="totalLeaves"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-100 focus:border-blue-500 transition"
          required
        />
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-3 pt-2">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition"
          (click)="closeUpdateForm()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
