<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    *ngFor="let leaveType of leaveTypes"
    class="bg-white p-5 rounded-xl shadow hover:shadow-lg border border-gray-200 transition duration-200"
  >
    <h3 class="text-xl font-semibold text-gray-800 mb-2">
      {{ leaveType.leaveType }}
    </h3>
    <p class="text-gray-600 mb-4">Total Leaves: <strong>{{ leaveType.totalLeaves }}</strong></p>

    <div class="flex gap-3">
      <!-- Update Button with SVG -->
      <button
        class="flex items-center gap-1 px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
        (click)="openUpdateForm(leaveType)"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.232 5.232l3.536 3.536M9 11l6 6m2-2L9 5l-4 4 10 10 4-4z"></path>
        </svg>
        <span class="hidden sm:inline">Update</span>
      </button>

      <!-- Delete Button with SVG -->
      <button
        class="flex items-center gap-1 px-3 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
        (click)="deleteLeaveType(leaveType.ltId)"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <span class="hidden sm:inline">Delete</span>
      </button>
    </div>
  </div>
</div>


<div
  *ngIf="showUpdateForm"
  class="fixed inset-0 bg-opacity-40 backdrop-blur-sm flex justify-center items-center z-50"
>
  <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md animate-fade-in">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Update Leave Type</h2>

    <form (ngSubmit)="updateLeaveType()" class="space-y-5">
      <!-- Leave Type Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Leave Type</label>
        <input
          type="text"
          [(ngModel)]="selectedLeaveType.leaveType"
          name="leaveType"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-100 focus:border-blue-500 transition"
          required
        />
      </div>

      <!-- Total Leaves -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Total Leaves</label>
        <input
          type="number"
          [(ngModel)]="selectedLeaveType.totalLeaves"
          name="totalLeaves"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-100 focus:border-blue-500 transition"
          required
        />
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-3 pt-2">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition"
          (click)="closeUpdateForm()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
