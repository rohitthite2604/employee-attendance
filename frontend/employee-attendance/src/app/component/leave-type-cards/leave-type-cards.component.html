<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <div
    *ngFor="let leaveType of leaveTypes"
    class="bg-white p-4 rounded-lg shadow-md border border-gray-300"
  >
    <h3 class="text-lg font-bold">{{ leaveType.leaveType }}</h3>
    <p>Total Leaves: {{ leaveType.totalLeaves }}</p>
    <div class="flex justify-start gap-2">
    <button
      class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg"
      (click)="openUpdateForm(leaveType)"
    >
      Update
    </button>
    <button
      class="mt-2 px-4 py-2 bg-red-500 text-white rounded-lg"
      (click)="deleteLeaveType(leaveType.ltId)"
    >
      Delete
    </button>
  </div>
  </div>
</div>

<div
  *ngIf="showUpdateForm"
  class="fixed inset-0 bg-opacity-50 flex justify-center items-center backdrop-blur-sm"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-lg font-bold mb-4">Update Leave Type</h2>
    <form (ngSubmit)="updateLeaveType()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Leave Type</label>
        <input
          type="text"
          [(ngModel)]="selectedLeaveType.leaveType"
          name="leaveType"
          class="w-full px-3 py-2 border rounded-lg"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Total Leaves</label>
        <input
          type="number"
          [(ngModel)]="selectedLeaveType.totalLeaves"
          name="totalLeaves"
          class="w-full px-3 py-2 border rounded-lg"
          required
        />
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          class="px-4 py-2 bg-gray-500 text-white rounded-lg mr-2"
          (click)="closeUpdateForm()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
