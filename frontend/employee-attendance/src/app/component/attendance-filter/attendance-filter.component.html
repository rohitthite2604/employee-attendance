<div class="bg-white p-4 rounded-lg shadow-md min-w-sm flex items-center justify-between mb-4">
  <select class="border p-2 rounded-lg" (change)="onFilterChange($event)">
    <option value="7">Last 7 days</option>
    <option value="30">Last 30 days</option>
    <option value="all">All Time</option>
  </select>

  <div>
    <button class="bg-gray-200 px-4 py-2 rounded-lg mr-2">⬇️ Export</button>
    <button class="bg-gray-200 px-4 py-2 rounded-lg">🖨️ Print</button>
  </div>
</div>
